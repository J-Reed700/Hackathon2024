mode: ContinuousDelivery
next-version: 0.1
branches:
  master:
    regex: ^main
    tag: beta
  feature:
    regex: ^feature(s)[/-]
    tag: useBranchName
    increment: Inherit
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    tag: PR
    tag-number-pattern: '[/-](?<number>\d+)[-/]'
    increment: Inherit
ignore:
  sha: []
merge-message-formats: {}

